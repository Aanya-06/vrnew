<html>
  <head>
    <title>WELCOME <br> Enter space to see the sun flood one hemisphere of Earth in daylight as the other twinkles with its own artificial lights of night.
    <br> Come see the different phases of Moon closely 
    </title>
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="https://unpkg.com/aframe-entity-generator-component@3.0.2/dist/aframe-entity-generator-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
  </head>
  <body>
    <a-scene loading-screen="dotsColor:red; backgroundColor: black">

      <a-assets>
        <audio id="mooninfo" src="./Our Moon doesn't shi.mp3"></audio>
      </a-assets>

            <a-assets>
              <a-mixin id="sphere" geometry="primitive: sphere; radius: 0.1">
              </a-mixin>
      
              <a-mixin id="random-1"
                       random-position="lengthX: 180; lengthY: 180; radius: 10"></a-mixin>
              <a-mixin id="random-2" random-spherical-position="radius: 30" ></a-mixin>
              <a-mixin id="random-3" random-spherical-position="radius: 50"></a-mixin>
      
              <a-mixin id="white" material="color: #FFFFFF"></a-mixin>
              <a-mixin id="white" material="color: #FFFFFF"></a-mixin>
              <a-mixin id="white" material="color: #FFFFFF"></a-mixin>
            </a-assets>
      
            <a-entity entity-generator="mixin: random-1 white sphere; num: 500"></a-entity>
            <a-entity entity-generator="mixin: random-2 white sphere; num: 800">
              <a-animation attribute="rotation" repeat="indefinite" easing="linear"
                           dur="128000" to="0 360 0"></a-animation>
            </a-entity>
            <a-entity entity-generator="mixin: random-3 white sphere; num: 2000"></a-entity>
      
            <!-- <a-light type="ambient" color="#FFFFFF"></a-light> -->
            <a-light type="point" intensity="0.5"></a-light>
      
            <a-animation attribute="rotation" repeat="indefinite" easing="linear"
            dur="128000" to="0 360 0"></a-animation>
      <a-entity rotation="0 0 0" animation="property:rotation;to:0 360 0; loop:true;dur:10000">
      <a-sphere position="-7 9 4"  radius ="3"  wireframe="false" src="./Images/Moon Texture.jpg"
      sound="src: #mooninfo;
      on:click"></a-sphere>
    </a-entity>

    <a-assets>
      <a-asset-item id="rocket" src="./gltf model/scene.gltf" ></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#rocket"></a-entity>
    

    <!-- <a-entity rotation="0 0 0" animation="property:position;to:0 360 0; loop:true;dur:10000"> -->
      <a-sphere position="0 9 -4" radius="4" rotation="0 0 0" wireframe="false" src ="./Images/Earth Texture.jpg" animation="property: rotation; to: 0 360 0; dur: 13000; easing: linear; loop: true; "
      >
      
        <!-- </a-entity> -->
      </a-sphere>
      <a-entity light="type: point; intensity: 3; distance: 50; decay: 2" position="0 10 10">
      <a-sphere position="-15 0.5 3" radius = "6"rotation="0 45 0" material="shader: flat" wireframe="false" src = "./Images/Sun Texture.jpg"></a-sphere></a-entity>
      <!-- <a-sphere position="-15 0.5 3" radius = "0.5"rotation="-10 100 0" wireframe="false"></a-sphere></a-entity> -->
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->

      <a-entity camera look-controls orbit-controls="target:0 1.6 -0.5; initialPosition: -5 5 20"></a-entity>

      <a-assets>
        <img id="sky" src="./Images/kai-pilger-Ef6iL87-vOA-unsplash.jpg"> 
      </a-assets>
      <a-sky src = "#sky"></a-sky>
      <a-entity position="0 20 20">
        <a-camera user-height="1.6 "></a-camera>
       </a-entity>
      <!-- <a-videosphere src="#sky"></a-videosphere> -->
      
       <a-entity movement-controls="fly: true">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
       </a-entity>

    </a-scene>
  </body>
</html>
